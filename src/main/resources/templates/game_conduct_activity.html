<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사다리 타기 게임</title>
    <script src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimun-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel = "shortcut icon" href = "../img/favicon.png">


<style>
    .animate__animated.animate__bounce {
        --animate-duration: 1s;
    }

    *{box-sizing: border-box;}

    .wrap{width: 90%; height: 90%; margin: auto;}
    @media all and (min-width:360px) {
        body{
            overflow-x: hidden;
            overflow-y: auto;
        }

        .wrap .img_list ul {
            list-style-type: none;
            display: flex;
            padding-top: 5%;
            padding-left: 7%
        }

        .wrap .img_list ul li {
            flex: 4;
        }

        .wrap .img_list ul li img {
            width: 70%
        }

        .wrap .button {
            margin-top: 50%;
            margin-bottom: 30%;
            text-align: center;
        }

        .wrap h2 {
            text-align: center;
            font-size: 3vw;
            margin-top: 5%;
            color: #555;
            font-family: 'Jua', sans-serif;
        }


        .button_list ul {
            list-style-type: none;
            display: flex;
            padding-left: 7%;
        }

        .button_list ul li {
            text-align: center;
            border: 2px solid #666;
            margin-right: 10%;
            border-radius: 50%;
            flex: 0.5%;
            padding: 5%;
            font-size: 3vw;
            font-family: 'Jua', sans-serif;
            color: #666;
            font-weight: bold;
        }


        .textbox li {
            font-family: 'Jua', sans-serif;
            color: #666;
            font-weight: bold;
        }

        .textbox .text {
            flex: 2;
            display: flex;
            margin-bottom: 2%;
        }

        .textbox .text p {
            font-family: 'Jua', sans-serif;
        }

        .textbox .text .rere_01 {
            font-size: 1.3rem;
            padding-left: 6.0%;
            width: 30%;
            text-align: left;
            color: #333;
        }

        .ladder_paper {
            width: 93%;
            height: 100%;
            display: flex;
            position: relative;
        }

        .textbox .text_box01 {
            display: flex;
            list-style-type: none;
            margin-bottom: 2%;
        }

        .textbox .text_box01 .box1 {
            flex: 2;
        }

        .textbox .text_box01 .box2 {
            flex: 2;
        }

        .textbox .text_box02 {
            display: flex;
            list-style-type: none;
        }

        .textbox .text_box02 .box3 {
            flex: 2;
        }

        .textbox .text_box02 .box4 {
            flex: 2;
        }

        input {
            width: 80%;
            height: 150%;
            font-family: 'Jua', sans-serif;
            color: #666;
            border: solid 2px;
            border-radius: 10px;
            text-align :center;
            font-size: 2vw;
        }

        .wrap .footer {
            text-align: center;
            padding-top: 1%;
            padding-bottom: 1%;
            font-size: 0.8rem;
            color: #666;
        }


        .wrap .line {
            border-bottom: 3px dashed #999;
            margin: auto;
        }

        .wrap .line_box {
            width: inherit;
            margin: auto;
            height: 70%;
            display: flex;
            padding-top: 2.5%;
            padding-bottom: 2.5%;
        }

        .wrap .line_box .button_50 {
            width: 25%;
            line-height: 3;
            text-align: center;
            margin-right: 40%;
            margin-left: 6%;
            border: 1.5px solid #666;
            border-radius: 3%;
            font-size: 1rem;
            color: #666;
            font-family: 'Jua', sans-serif;
            box-shadow: 2px 3px #999;
        }

        .wrap .line_box .button_51 {
            width: 25%;
            line-height: 3;
            text-align: center;
            border: 1.5px solid #666;
            border-radius: 3%;
            font-size: 1rem;
            color: #666;
            font-family: 'Jua', sans-serif;
            box-shadow: 2px 3px #999;
        }

        .button_50:hover {
            background-color: #ffcc00;
            cursor: pointer;
        }

        .button_51:hover {
            background-color: skyblue;
            cursor: pointer;
        }


        .wrap .icon ul {
            list-style-type: none;
            margin-top: 5%;
        }

        .wrap .icon img {
            width: 2%;
        }

        .wrap .icon ul li {
            display: inline;
            padding-right: 2%
        }

    }

    .footer{
        font-size: 2vw;
        margin : auto;
        text-align: center;
        padding-top: 5%;
        padding-bottom: 5%;
        color: #666666;
    }

</style>
</head>


<body>
    <form action = "/result" method = "get">
        <div class="wrap">
            <h2 class="animate__animated animate__bounce animate__repeat-2">각자 동물을 선택하고 사다리를 타 보세요!</h2>
            <div class="img_list">
                <ul class = "img_list_ul" id = "animal_image">
                    <li><img src="../img/1.png" alt="" id = "1_animal"></li>
                    <li><img src="../img/2.png" alt=""></li>
                    <li><img src="../img/3.png" alt=""></li>
                    <li><img src="../img/4.png" alt=""></li>
                </ul>
            </div>

            <div class = "ladder" id = "ladder_body"></div>

            <div class="button_list">
                <ul id = "destination_list">
                    <li id = "dest1">1</li>
                    <li id = "dest2">2</li>
                    <li id = "dest3">3</li>
                    <li id  = "dest4">4</li>
                </ul>
            </div>

            <div class="line"></div>

            <div class="line_box">
                <div class="button_50">전체결과</div>
                <div class="button_51">다시하기</div>
            </div>

            <div class="line"></div>

            <div id = "invisible_result1" style = "display:none">
                <input id=result1 name="result1" type="text"/>
            </div>

            <div id = "invisible_result2" style = "display:none">
                <input id="result2" name="result2" type="text"/>
            </div>

            <div id = "invisible_result3" style = "display:none">
                <input id="result3" name="result3" type="text"/>
            </div>

            <div id = "invisible_result4" style = "display:none">
                <input id="result4" name="result4" type="text"/>
            </div>

            <div class="textbox" th:object = "${setting}">
                <div class="text"><p class="rere_01">내기 설정</p></div>
                <div class="textbox_box">
                    <ul class="text_box01" id = "text_box01">
                        <li class="box1" id = "box1">
                            <span id = "box_number1">1</span>
                            <input id = "text1" type="text" name="text1" th:value = "*{setting1}" readonly style = "margin-left: 3%">
                        </li>
                        <li class="box2" id = "box2">
                            <span id="box_number2">2</span>
                            <input id = "text2" type="text" name="text2" th:value = "*{setting2}" readonly style = "margin-left: 3%">
                        </li>
                    </ul>

                    <ul class="text_box02" id = "text_box02">
                        <li class="box3" id = "box3">
                            <span id = "box_number3">3</span>
                            <input id = "text3" type="text" name="text3" th:value = "*{setting3}" readonly style = "margin-left: 3%">
                        </li>
                        <li class="box4" id = "box4">
                            <span id = "box_number4">4</span>
                            <input id = "text4" type="text" name="text4" th:value = "*{setting4}" readonly style = "margin-left: 3%">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>

    <div class="footer">
        Copyright Ⓒ Meeteum - Son And Heesup - Kim . All rights reserved.
    </div>

   <script src="../script/game_conduct_activity_script.js"></script>
</body>
</html>
